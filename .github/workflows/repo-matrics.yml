# .github/workflows/repository-metrics.yml
name: Repository Metrics
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'      # daily at midnight UTC
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

jobs:
  generate-repo-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Docker and jq
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd containerd.io || true
          sudo apt-get autoremove -y || true
          sudo apt-get install -y docker.io jq
          sudo systemctl enable docker
          sudo systemctl start docker
          docker --version
          jq --version

      - name: Create assets folder
        run: mkdir -p assets

      - name: Generate repository metrics SVG
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics.plugin.repositories.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_repositories: yes
          plugin_repositories_featured: iamAntimPal/MyGithubMaster
          plugin_repositories_limit: 5
          debug: yes

      - name: Verify metrics SVG was created
        run: |
          echo "Listing files in assets/"
          ls -lh assets || true
          if [ ! -f assets/metrics.plugin.repositories.svg ]; then
            echo "‚ùå ERROR: SVG not found. Metrics generation might have failed."
            exit 1
          fi

      - name: Commit and push metrics SVG
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/metrics.plugin.repositories.svg
          git commit -m "chore: update repository metrics"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
